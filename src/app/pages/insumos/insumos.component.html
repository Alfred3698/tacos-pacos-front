<div class="row" style=" margin: 0; width: 100% !important;">
    <div class="col-md-12">
        <div class="row" style="padding-bottom: 1rem;">
            <div class="col-4 sm-12 md-4">
                <button (click)="onClickRegisterInsumo(template)" style="font-size: 7pt;">Registrar Insumo</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 md-12 sm-12">
                <div class="row">
                    <div class="col-md-3" *ngFor="let cat of insumosCatalogs">
                        <category-supplier-card [nameCategory]="cat.name" [data]="cat.data" [isInsumo]="true" 
                        (onActionEvent)="onClickActionEvent($event, template)" 
                        (onAddCategoryEvent)="onClickAddCatalog(cat, template)"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Registrar Insumo</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 md-12 sm-12">
                <label>*Ingrediente</label>
                <br>
                <input type="text" class="form-control" value="" [(ngModel)]="insumoSave.ingrediente">
            </div>
        </div>

        <div class="row">
            <div class="col-6 md-6 sm-6"><label>*Catalogo</label>
                <ngx-select-dropdown [config]="configDrodown" 
                [disabled]="!isEnabledCatalogs" 
                [options]="catalogoInsumoList" 
                [(ngModel)]="insumoSave.catalogo" />
            </div>
            <div class="col-6 md-6 sm-6"><label>*Unidad</label>
                <ngx-select-dropdown [config]="configDrodown" [options]="unidadMedidaList" [(ngModel)]="insumoSave.unidad" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 md-12 sm-12">
                <label>*Costo</label>
                <br>
                <input type="text" class="form-control" [(ngModel)]="insumoSave.costoStr"  formatoMoneda>
            </div>
        </div>
        <br>
        <br><br>
        <button (click)="saveInsumo()">Guardar</button>
    </div>
</ng-template>
