<div class="row" style=" margin: 0; width: 100% !important;">
    <div class="col-12 sm-12 md-12">
        <div class="row">
            <div class="col-12">
                <accordion>
                    <!-- ///////////  BALANCE ////////////-->
                    <accordion-group [isOpen]="true">
                        <span accordion-heading>
                            <label style="font-size: 15pt; font-weight: bold;">Balance</label> &nbsp; <i
                                style="float: right;" class='fa fa-chevron-down'></i>
                        </span>
                        <div class="row">
                            <div class="col-2 sm-12 md-2">
                                <app-primary-button description="VENTAS" icon="dollar-sign"
                                    total="{{totalSales | currency}}" backgrounColor="blueBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>

                                <app-primary-button description="GASTOS" icon="arrow-trend-down"
                                    total="{{totalExpenses | currency}}" backgrounColor="orangeBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>

                                <app-primary-button description="PROFIT" icon="money-bill-trend-up"
                                    total="{{profit | currency}}" backgrounColor="greenBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>
                            </div>

                            <div class="col-7 md-7 sm-12">
                                <canvas style="height: 80px;" baseChart class="chart" [data]="barChartDataBalance"
                                    [options]="barChartOptions" [type]="'bar'">
                                </canvas>
                            </div>

                            <div class="col-1 md-1 sm-12">
                                <div class="row" style="height: 25%; margin-bottom: 21.3%; text-align: end; align-content:center;">
                                    <div class="col-12 md-12 sm-12">Ventas</div>
                                </div>
                                <div class="row" style="height: 25%; margin-bottom: 21.3%; text-align: end; align-content: center;">
                                    <div class="col-12 md-12 sm-12">Profit</div>
                                </div>
                                <div class="row" style="height: 25%; text-align: end; align-content: center;">
                                    <div class="col-12 md-12 sm-12 ellipsis" >Alimentos</div>
                                </div>
                            </div>

                            <div class="col-2 md-2 sm-12">
                                <div class="bar-chart-horizontal">
                                    <div class="bar-horizontal" style="width: 100%; background-color: #707070;"[attr.data-value]="'450000' | currency"></div>
                                    <div class="bar-horizontal" style="width: 30%;"[attr.data-value]="'30%'"></div>
                                </div>
                                <div class="bar-chart-horizontal">
                                    <div class="bar-horizontal" style="width: 100%; background-color: #707070;"[attr.data-value]="'67000' | currency"></div>
                                    <div class="bar-horizontal" style="width: 30%;"[attr.data-value]="'30%'"></div>
                                </div>
                                <div class="bar-chart-horizontal">
                                    <div class="bar-horizontal" style="width: 100%; background-color: #707070;"[attr.data-value]="'180000' | currency"></div>
                                    <div class="bar-horizontal" style="width: 30%;"[attr.data-value]="'30%'"></div>
                                </div>
                            </div>
                        </div>
                    </accordion-group>

                    <!-- ///////////  VENTAS ////////////-->
                    <accordion-group [isOpen]="false">
                        <span accordion-heading>
                            <label style="font-size: 15pt; font-weight: bold;">Ventas</label> &nbsp; <i
                                style="float: right;" class='fa fa-chevron-down'></i>
                        </span>

                        <ventas-chart [sales]="sales" [isResultadosScreen]="true"
                            (typeFilterEvent)="filterCharts($event)" [brandSelected]="brandSelected" />

                        <div class="row" style="margin-top: 2rem;">
                            <div class="col-4 md-4 sm-12">
                                <div class="line-title"><label>Venta Diaria</label></div>
                                <canvas baseChart class="chart" style="height: 150px !important;"
                                    [data]="barChartDataDaily" [options]="barChartOptions" [type]="'bar'"></canvas>
                            </div>
                            <div class="col-2 md-2 sm-12">
                                <div class="line-title"><label>Ticket Promedio</label></div>
                                <div class="row" style="font-size: 11pt; margin-top: 1rem;">
                                    <div class="col-8 md-8 sm-12">
                                        Tacos Pacos
                                    </div>
                                    <div class="col-4 md-4 sm-12">
                                        <label>N/A</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1 md-1 sm-12">
                                <div class="line-title"><label># Ordenes</label></div>
                                <div class="row" style="font-size: 11pt; margin-top: 1rem; text-align: center;">
                                    <div class="col-12 md-12 sm-12">
                                        0
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 md-5 sm-12">
                                <div class="line-title"><label>Tipo de Pago</label></div>
                                <div class="row" style="font-size: 11pt; margin-top: 3%;">
                                    <div class="col-2 md-2 sm-12"><span
                                            style="background-color: rgb(224, 224, 224);; padding: 5px; color: #60bb60; font-weight: bold;">Efectivo</span>
                                    </div>
                                    <div class="col-3 md-3 sm-12">{{getTypePay().cash.total | currency}}</div>
                                    <div class="col-1 md-1 sm-12"> {{getTypePay().cash.percent}}%</div>
                                    <div class="col-2 md-2 sm-12"><span
                                            style="background-color: rgb(224, 224, 224);; padding: 5px; color: #e68c38; font-weight: bold;">Tarjeta</span>
                                    </div>
                                    <div class="col-3 md-3 sm-12">{{getTypePay().card.total | currency}}</div>
                                    <div class="col-1 md-1 sm-12">{{getTypePay().card.percent}}%</div>
                                </div>
                            </div>
                        </div>
                    </accordion-group>

                    <!-- ///////////  GASTOS ////////////-->
                    <accordion-group [isOpen]="false">
                        <span accordion-heading>
                            <label style="font-size: 15pt; font-weight: bold;">Gastos</label> &nbsp; <i
                                style="float: right;" class='fa fa-chevron-down'></i>
                        </span>
                        <gastos-chart [expenses]="expenses" [foodCategories]="foodCategories"
                            (onChangeCategoryEvent)="onChangeCategory($event)" />

                        <div class="row" style="margin-top: 1rem;" *ngIf="foodSupplier.length > 0">
                            <div class="col-12 md-12 sm-12">
                                <div class="row">
                                    <div class="col-12 md-12 sm-12 line-title">
                                        <label>{{ foodCategorySelected }}</label>
                                    </div>
                                </div>
                                <div class="row" *ngIf="typeFilterExpenses != 'ALL'">
                                    <div class="col-12 md-12 sm-12">
                                        <div
                                            style="display: flex; max-width: 100%; flex-wrap: wrap; align-items: center;">
                                            <div *ngFor="let sup of foodSupplier"
                                                style="display: flex; text-align: center; width: calc(100% / 6); margin: 1rem;">
                                                <div class="ellipsis"
                                                    style="width: 50%; background-color: #d1d1d1; padding: 5px; color: #e68c38; font-weight: bold;">
                                                    {{sup.name}}
                                                </div>
                                                <label style="margin-left: 10px; margin-top: 2%;">{{sup.total |
                                                    currency}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 1%;" *ngIf="typeFilterExpenses == 'ALL'">
                                    <div class="col-3" *ngFor="let sup of foodSupplier" style="margin-bottom: 1%;">
                                        <category-supplier-card [nameCategory]="sup.name"
                                            [providers]="sup.providers"></category-supplier-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </accordion-group>

                    <!--************  CUENTAS POR COBRAR *************-->

                    <accordion-group [isOpen]="false">
                        <span accordion-heading>
                            <label style="font-size: 15pt; font-weight: bold;">Cuentas por Cobrar</label> &nbsp; <i
                                style="float: right;" class='fa fa-chevron-down'></i>
                        </span>

                                    </div>
                                </div>

                            <div class="col-3 md-3 sm-12"></div>
                        </div>-->
                    </accordion-group>
                </accordion>
            </div>

        </div>
    </div>

</div>
