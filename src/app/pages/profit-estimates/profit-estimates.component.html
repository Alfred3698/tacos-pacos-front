<div class="row" style=" margin: 0; width: 100% !important;">
    <div class="row">
        <div class="col-2 sm-12 md-2">
            <div class="primary-card center txt-title">
                <label>Venta mañaneros</label>
            </div>
            <div class="center" style="width: 100%; height: 30px; background-color: #e31818; text-align: center;">
                <label style="font-weight: bold; color: #fff;">FIJOS</label>
            </div>
        </div>

        <!--Estiacion | Hoy-->
        <div class="col-3 md-3 sm-12">
            <table class="table" style="width: 100%;border: 1px solid brown;">
                <tr style="height: 2rem;">
                    <th class="primary-color text-center" style="border-right: 1px solid white;width:42%">Estimación</th>
                    <th class="primary-color text-center" style="width:42%">Hoy</th>
                    <th class="primary-color text-center" rowspan="2" style="width: 16%;">%</th>
                </tr>
                <tr style="height: 2rem;border: 1px solid black;width: 100%;">
                    <td class="text-end" style="padding: 0 1rem; border-right: 1px solid black;">{{42906 | currency}}</td>
                    <td class="text-end" style="padding: 0 0.5rem;background-color: bisque;">{{42906 | currency}}</td>
                    <td></td>
                </tr>
                <tr style="height: 2rem;"></tr>
                <tr style="height: 2rem;">
                    <td class="text-end">{{42906 | currency}}</td>
                    <td class="text-end">{{42906 | currency}}</td>
                </tr>
            </table>


            <div class="primary-color" style="width: 100%; height: 100%;  display: flex; text-align: center;">
                <div style="width: 45%; height: 100%;">
                    <div style="width: 100%; height: 30px;"><label>Estimación</label></div>
                    <div class="primary-text"
                        style="width: 100%; height: 30px; background-color: #fff; border: solid 1px #303030;">
                        {{42906 | currency}}
                    </div>
                </div>
                <div style="width: 45%; height: 100%;">
                    <div style="width: 100%; height: 30px;"><label>Hoy</label></div>
                    <div class="primary-text"
                        style="width: 100%; height: 30px; background-color: #fff; border: solid 1px #303030;">
                        {{42906 | currency}}
                    </div>
                </div>
                <div class="center" style="width: 10%; height: 100%; font-weight: bold; font-size: 11pt;">
                    <label>%</label>
                </div>
            </div>
            <div style="background-color: crimson;">
                <table style="background-color: bisque;width: 100%;">
                    <tr>
                        <td style="border: 1px solid blueviolet;">{{2000 | currency}}</td>
                        <td>{{149000 | currency}}</td>
                        <td> 100%</td>
                    </tr>
                </table>
                </div>
        </div>
        <div class="col-7 md-7 sm-12">
            <div class="row">
                <div class="col-12 md-12 sm-12">
                    <div style="width: 100%; display: flex; overflow-x: hidden;">

                        <div style="width: 13rem; height: 60px;" *ngFor="let estimation of estimations">
                            <div class="primary-color" style="width: 100%; height: 30px;"></div>
                            <div class="primary-text"
                                style="width: 100%; height: 30px; background-color: #fff; border: solid 1px #303030; padding-left: 0.2rem; padding-right: 0.2rem;">
                                {{estimation | currency}}
                            </div>
                        </div>
                       
                    </div>
                    <div style="height: 30px; width: 100%; background-color: #e31818;"></div>
                </div>
                
                
            </div>

        </div>
    </div>

</div>
