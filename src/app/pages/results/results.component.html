<div class="row" style=" margin: 0; width: 100% !important;">
    <div class="col-12 sm-12 md-12">
        <div class="row">
            <div class="col-12">
                <accordion>
                    <accordion-group heading="Balance" class="title-accordion" style="background-color: crimson;" [isOpen]="true">
                        <div class="row">
                            <div class="col-2 sm-12 md-2">
                                <app-primary-button description="VENTAS" icon="dollar-sign"
                                    total="{{getTotalSales() | currency}}" backgrounColor="blueBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>

                                <app-primary-button description="GASTOS" icon="arrow-trend-down" total="{{getTotalExpenses() | currency}}"
                                    backgrounColor="orangeBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>

                                <app-primary-button description="PROFIT" icon="money-bill-trend-up" total="{{getProfit() | currency}}"
                                    backgrounColor="greenBtn"
                                    (checkedEvent)="onCheckedEvent($event)"></app-primary-button>
                            </div>
                            <div class="col-10 md-10 sm-12">
                                <div class="row">
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: #60bb60; text-align: center; opacity: 0.8;">
                                                <label style="margin: 0; color: #fff;">Efectivo</label>
                                            </div>
                                            <label class="cards-total total">{{getTotalCash() | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(193, 71, 204); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Tarjeta</label>
                                            </div>
                                            <label class="cards-total total">{{getTotalCard() | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(235, 73, 73); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Pay</label>
                                            </div>
                                            <label class="cards-total total">{{ getTotalPay() | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(248, 161, 48); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Apps</label>
                                            </div>
                                            <label class="cards-total total">{{getTotalApps() | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(160, 160, 160); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Por Cobrar</label>
                                            </div>
                                            <label class="cards-total total">{{0 | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(60, 139, 230); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Total</label>
                                            </div>
                                            <label class="cards-total total">{{ getTotal() | currency}}</label>
                                        </div>
                                    </div>
                                    <div class="sm-12" style="width: 14.2%;">
                                        <div style="display: flex;">
                                            <div class="cards-total"
                                                style="width: 130px; height: auto; padding: 0.3%; background-color: rgb(255, 211, 65); text-align: center;">
                                                <label style="margin: 0; color: #fff;">Gap</label>
                                            </div>
                                            <label class="cards-total total">{{getTotalGap() | currency}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 3%;">
                                    <div class="col-12 md-12 sm-12">
                                        <canvas baseChart class="chart" [data]="lineChartData"
                                            [options]="lineChartOptions"  style="height: 60px;" [type]="'line'"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </accordion-group>
                    <accordion-group heading="Ventas" [isOpen]="true"       >
                        <ventas-chart [sales]="sales" />
                    </accordion-group>
                </accordion>
            </div>

        </div>
    </div>

</div>
