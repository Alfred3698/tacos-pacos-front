<div class="row" style=" margin: 0; width: 100% !important;">
  <div class="col-md-12">
    <div class="row" style="padding-bottom: 1rem;">
      <div class="col-4 sm-12 md-4">
        <button (click)="onClickRegisterSup(template)">Registrar Proveedor</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 md-12 sm-12">
        <div class="row">
          <div class="col-md-3" *ngFor="let sup of suppliersByCategory">
            <category-supplier-card [nameCategory]="sup.name" [providers]="sup.data"
              [isEditable]="true" (onActionEvent)="onClickActionEvent($event, template)" (onAddCategoryEvent)="onClickAddCategory(sup, template)"></category-supplier-card>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Registrar Proveedor</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 md-12 sm-12"><label>*Categoria</label>
        <ngx-select-dropdown [config]="configDrodown" [options]="foodCategories" [disabled]="!isEnabledRegisterSup"
          [(ngModel)]="provider!.foodCategories"></ngx-select-dropdown>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12 md-12 sm-12">
        <label>*Nombre Proveedor</label>
        <br>
        <input type="text" [(ngModel)]="provider!.name" class="form-control" value="">
      </div>
    </div>
    <br>
    <br><br>
    <button (click)="saveSupplier()">Guardar</button>
  </div>
</ng-template>
