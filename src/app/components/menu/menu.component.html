<div class="menu-container">
  <div class="menu-list-content">
    <ul>
      <li *ngFor="let item of menuList" class="list-item">
        <a href="{{ item.link }}">
          <i
            class="{{ item.icon }}"
            data-toggle="tooltip"
            data-placement="top"
            title="Tooltip on top"
          ></i>
          {{ item.nombre }}
        </a>
      </li>
    </ul>
  </div>
  <div class="footer-content">
    <footer>
      <a (click)="logout()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </a>
    </footer>
  </div>
</div>
