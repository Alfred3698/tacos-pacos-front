<div class="progress-bar">
    <div class="progress-border" style="display: inline-flex;">
        <div class="progress-bar-fill" [ngStyle]="{'background-color': progressColor, 'width': progress}"
            style="height:24px; text-align: center; color: #fff; font-weight: 600;">{{progress}}</div><label style="margin-left: 1%; font-weight: 600;">{{ammount |
            currency}}</label>
    </div>
</div>
